<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f4f6fb;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .login-card{
            background:white;
            padding:40px;
            width:360px;
            border-radius:14px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }

        h2{
            text-align:center;
            margin-bottom:25px;
        }

        form{
            display:flex;
            flex-direction:column;
        }

        input{
            padding:12px;
            margin-bottom:15px;
            border-radius:8px;
            border:1px solid #ddd;
            font-size:14px;
            transition:0.2s;
        }

        input:focus{
            outline:none;
            border-color:#4a90e2;
            box-shadow:0 0 0 3px rgba(74,144,226,0.15);
        }

        button{
            padding:12px;
            border:none;
            border-radius:8px;
            background:#4a90e2;
            color:white;
            font-size:15px;
            cursor:pointer;
            transition:0.2s;
        }

        button:hover{
            background:#357abd;
        }

        .footer{
            text-align:center;
            margin-top:20px;
            color:#888;
            font-size:13px;
        }

    </style>
</head>

<body>

<div class="login-card">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.username }}
        {{ form.password1 }}
        {{ form.password2 }}


        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Â© 2025 My Site
    </div>
</div>

</body>
</html>
